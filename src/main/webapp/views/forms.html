<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мои формы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #f8f9fa;
            padding-top: 60px;
            transition: left 0.3s;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4">Мои формы</h1>
        <a href="/formbuilder" class="btn btn-outline-secondary mb-3">Создать новую форму</a>
        <div id="forms-table" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Дата создания</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="forms-body">
                    <tr>
                        <td colspan="3" class="text-center">Загрузка форм...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Загружаем сайдбар с помощью HTMX
        htmx.ajax('GET', '/views/sidebar.html', {
            target: document.body,
            swap: 'afterbegin',
        });
    
        // Функция для открытия/закрытия сайдбара
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
